server {
    listen 80;
    server_name _;

    # Allow large file uploads
    client_max_body_size 50M;

    # Logging configuration
    access_log /var/log/nginx/highscores-api-access.log;
    error_log /var/log/nginx/highscores-api-error.log debug;

    # Increase timeouts for long-running requests
    proxy_connect_timeout 300s;
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;

    # Health check endpoint
    location /up {
        proxy_pass http://localhost:3000/up;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Add specific logging for health checks
        access_log /var/log/nginx/highscores-api-health.log;
        
        # Shorter timeouts for health checks
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }

    # API endpoints
    location /high_scores {
        proxy_pass http://localhost:3000/high_scores;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Add CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    location / {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Add WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Custom error pages
        proxy_intercept_errors on;
        error_page 500 502 503 504 /50x.html;
    }
    
    # Serve static error pages directly
    location = /50x.html {
        root /var/www/html;
        internal;
    }
    
    # Serve static files directly
    location /assets {
        alias /home/ubuntu/app/highscores-api/public/assets;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000";
        access_log off;
    }
}
