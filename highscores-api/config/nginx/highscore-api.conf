server {
    listen 80;
    server_name _;

    # Allow large file uploads
    client_max_body_size 50M;

    # Logging configuration
    access_log /var/log/nginx/highscore-api-access.log;
    error_log /var/log/nginx/highscore-api-error.log;

    # Increase timeouts for long-running requests
    proxy_connect_timeout 300s;
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;

    # Health check endpoint
    location /up {
        proxy_pass http://localhost:3000/up;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Add specific logging for health checks
        access_log /var/log/nginx/highscore-api-health.log;
        
        # Shorter timeouts for health checks
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }

    location / {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Add WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Custom error pages
        proxy_intercept_errors on;
        error_page 500 502 503 504 /50x.html;
    }
    
    # Serve static error pages directly
    location = /50x.html {
        root /var/www/html;
        internal;
    }
    
    # Serve static files directly
    location /assets {
        alias /home/ubuntu/app/highscore-api/public/assets;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000";
        access_log off;
    }
}
