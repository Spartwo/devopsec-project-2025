name: Ruby Rails Test, Build, & Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          
      - name: Debug current directory
        run: |
          echo "Current directory: $(pwd)"
          echo "Listing files in the current directory:"
          ls -l
          
      - name: Navigate to server folder
        run: |
          cd highscores-api || { echo "Directory 'highscores-api' not found!"; exit 1; }
          echo "Current directory: $(pwd)"
          
      - name: Install Dependencies
        run: |
          echo "Checking if Gemfile exists..."
          if [ -f "Gemfile" ]; then
            echo "Gemfile found"
          else
            echo "Gemfile not found!"
            exit 1
          fi
          bundle install --without development test

      - name: Run Tests
        run: bundle exec rspec
   
   
  deploy:
    needs: build-and-test-server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/github_actions_key
          chmod 600 ~/.ssh/github_actions_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/github_actions_key ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            # Get the api folder
            cd /home/ubuntu/devopsec-project-2025/highscores-api || { echo "Failed to change directory"; exit 1; }
            
            # Remove 2025/local-app if it exists
            rm -rf /home/ubuntu/devopsec-project-2025/2025/local-app
            # Debug: Confirm deletion
            if [ -d "/home/ubuntu/devopsec-project-2025/2025/local-app" ]; then
                echo "Failed to delete 2025/local-app"
                exit 1
            else
                echo "Successfully deleted 2025/local-app"
            fi
            
            # Ensure Git pulls the latest changes
            git pull origin main
            
            echo "Current directory: $(pwd)"
            ls -l
            
            # Navigate to the highscores-api directory
            cd highscores-api || { echo "Failed to access highscores-api"; exit 1; }
            # Debug: Confirm you're in the right directory
            echo "Current directory: $(pwd)"
            ls -l
            
            # Ensure the correct Ruby version is used
            rbenv local 3.2.0 || echo "rbenv not set up correctly"
            bundle config set without 'development test'
            bundle install
            
            # Run the migrations
            rails db:migrate
            
            # Restart the server
            sudo systemctl restart highscores-api
          EOF
   